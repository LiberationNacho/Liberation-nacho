<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberation-nacho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="nacho.png" alt="Nacho">
        <h1>Liberation-nacho</h1>
        <div class="info">
            <p></p>
        </div>
    </div>

    <div class="stats"></div>

    <table id="characterTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>직업</th>
                <th>Combat</th>
                <th>Level</th>
                <th>Image</th>
                <th>Liberation</th>
                <th>전투력 1억 달성</th>
            </tr>
        </thead>
        <tbody id="characterData">
            <tr>
                <td class="table-popup">
                    <table border="1">
                        <tr>
                            <th>Stat 1</th>
                            <th>Stat 2</th>
                            <th>Stat 3</th>
                        </tr>
                        <tr>
                            <td>Value 1</td>
                            <td>Value 2</td>
                            <td>Value 3</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Additional rows as needed -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
