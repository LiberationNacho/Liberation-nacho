<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MapleStory Characters</h1>

    <!-- 전직업 및 해방 달성률을 표시할 div -->
    <div class="stats">
        <p> 기준 날짜 : 2024-06-28 </p>
    </div>

    <table id="characterTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Combat</th>
                <th>Level</th>
                <th>Image</th>
                <th>Liberation</th>
            </tr>
        </thead>
        <tbody id="characterData">
            <!-- Character data will be dynamically inserted here -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
